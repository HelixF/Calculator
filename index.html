<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator - The Odin Project</title>
    
</head>
<body>
    <div id='calculator'>
        <p id="calcDisplay"></p>  
        <button id="btnZero" class="numberBtn">0</button>
        <button id="btnDot" disabled></button> <!--Decimal disabled-->
        <button id="btnEquals">=</button>
        <button id="btnOne" class="numberBtn">1</button>
        <button id="btnTwo" class="numberBtn">2</button>
        <button id="btnThree" class="numberBtn">3</button>
        <button id="btnPlus">+</button>
        <button id="btnFour" class="numberBtn">4</button>
        <button id="btnFive" class="numberBtn">5</button>
        <button id="btnSix" class="numberBtn">6</button>
        <button id="btnMinus">-</button>
        <button id="btnSeven" class="numberBtn">7</button>
        <button id="btnEight" class="numberBtn">8</button>
        <button id="btnNine" class="numberBtn">9</button>
        <button id="btnMultiply">x</button>
        <button id="btnDivide">/</button>
        <button id="btnAC">AC</button>
        <div id='placeholder'></div>
    </div>

</body>
<script src="./script.js"></script>
</html>
